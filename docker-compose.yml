version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    command: bun run start:dev
    environment:
      - NODE_ENV=development
    expose:
      - "8080"  # exposes port to other services, not the host

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "9974:80"  # expose only nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
